<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>Sherlock Quiz</title>
    <link rel="stylesheet" href="reset.css">
    <link href="http://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="main.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="top">
            <div id="topleft"><img class="play" id="playagain" src="images/play.png" alt="play again icon"/> New quiz</div>
            <div id="topright">
                Question <div class="round" id="question_number"><b></b></div> out of
                <div class="round" id="total_questions"><b></b></div>
            </div>
        </div>
        <div id="main">
            <div id="game">
                <h1>A Sherlock Holmes Quiz</h1>
                <!-- Div visible when page loads -->
                <div id="start">
                    <img src="images/sherlock.jpg" alt="sherlock holmes" id="holmes_pic"/>
                    <p>This quiz is about the life and work of the great detective Sherlock Holmes &ndash; a fictional character from the novels and short stories written by the English author Sir Arthur Conan Doyle.</p>
                    <img class="play" id="startgame" src="images/play.png" alt="play icon" />
                </div>
                <div id="gamecontent">
                    <div id="question">
                        <!-- Picture + text will be generated by app.js-->
                        <!-- Displays the choices: -->
                        <div id="choices">
                            <button id="answer1"></button>
                            <button id="answer2"></button>
                            <button id="answer3"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="end">
                <p>Your result:</p>
                <div id="score">
                    <div class="round" id="end_total_right"><b>3</b></div>
                    <div class="round" id="end_total_wrong"><b>2</b></div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
